<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/index_img/web_logo.png" />
  </head>
  <body>
    <div class="page_background">
      <div class="page">
        <a href="/">
          <img src="./img/login_img/logo.png" />
        </a>
        <div class="login_box">
          <div clas="input_box">
            <div class="input_email member_info">
              <p>이메일</p>
              <input
                type="email"
                name="userid"
                placeholder="이메일을 입력해주세요"
              />
            </div>
            <div class="input_password member_info">
              <p>비밀번호</p>
              <input type="password" name="password" placeholder="로그인" />
            </div>
          </div>
          <button>로그인</button>
          <div class="login_simple">
            <p>간편 로그인하기</p>
            <div class="sns_login">
              <a href="https://www.google.com/" target="_blank">
                <img src="/img/login_img/Component 2.png"
              /></a>
              <a href="https://www.kakaocorp.com/page/" target="_blank">
                <img src="/img/login_img/Component 3.png"
              /></a>
            </div>
          </div>
          <div class="login_signup">
            <p>판다마켓이 처음이신가요?</p>
            <a href="/signup.html" target="_blank">회원가입</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
