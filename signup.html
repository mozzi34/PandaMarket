<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/web_logo.png" />
  </head>
  <body>
    <div class="signup_background page_background">
      <div class="sigup_page page">
        <a href="/">
          <img src="./img/login_img/logo.png" />
        </a>
        <div class="siginup_box box">
          <div clas="siginup_input input_box">
            <div class="signup_email member_info">
              <p>이메일</p>
              <input
                type="email"
                name="userid"
                placeholder="이메일을 입력해주세요"
              />
            </div>
            <div class="signup_nickname member_info">
              <p>닉네임</p>
              <input
                type="text"
                name="usernickname"
                placeholder="닉네임을 입력해주세요"
              />
            </div>
            <div class="signup_password member_info">
              <p>비밀번호</p>
              <input
                type="password"
                name="password"
                placeholder="비밀번호를 입력해주세요"
              />
              <div id="icon" class="eyes">
                <i id="icon" class="fa-regular fa-eye-slash"></i>
              </div>
            </div>
            <div class="signup_password member_info">
              <p>비밀번호 확인</p>
              <input
                type="password"
                name="password"
                placeholder="비밀번호를 입력해주세요"
              />
              <div id="icon" class="eyes">
                <i id="icon" class="fa-regular fa-eye-slash"></i>
              </div>
            </div>
          </div>
          <div class="login_simple">
            <p>간편 로그인하기</p>
            <div class="sns_login">
              <a href="https://www.google.com/">
                <img src="/img/login_img/Component 2.png"
              /></a>
              <a href="https://www.kakaocorp.com/page/">
                <img src="/img/login_img/Component 3.png"
              /></a>
            </div>
          </div>
          <button>회원가입</button>
          <div class="signup_login">
            <p>이미 회원이신가요?</p>
            <a href="/login.html" style="color: #3182f6">로그인</a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/f7b1c4a12a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
